<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>

  <div class ="container">
    <h2>Fill in the form below to learn which Programming Language is best for you:</h2>
    <div>

      <form id="form1">
        <div class="form-group">
          <label for="firstname">First Name: </label>
          <input id="firstname" class="form-control" type="text" placeholder="Enter your first name">
        </div>
        <div class="form-group">
          <label for="lastname">Last Name: </label>
          <input id="lastname" class="form-control" type="text" placeholder="Enter your last name">
        </div>
        <div class="form-group">
          <label for="age" type="text">Age (in years): </label>
          <input id="age" class="form-control" type="text" placeholder="Enter your age">
        </div>
        <div class="form-group">
          <label for="gender">Gender: </label>
          <select class="form-control" id="gender">
            <option>I do not wish to answer</option>
            <option>Female</option>
            <option>Non-Binary</option>
            <option>Male</option>
          </select>
        </div>
        <div class="form-group">
          <label for="operator">Favorite Math Operator: </label>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="add" checked>
              Add (+)
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="subtract">
              Subtract (-)
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="multiply">
              Multiply (*)
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="operator" value="divide">
              Divide (/)
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="defaultCheck1">Click the Box if you like Cheese!</label>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
            <label class="form-check-label" for="defaultCheck1">
              <small>Do you like Cheese???</small>
            </label>
          </div>
        </div>
        <button type="submit" class="btn">Submit!</button>
      </form>

    </div>
  </div>

</body>
</html>
