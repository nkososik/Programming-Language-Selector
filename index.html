<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Programming Language Selector</title>
</head>
<body>
  <div class ="container">
    <h2>Fill in the form below to learn which Programming Language is best for you:</h2>
    <div>
      <form id="form1">
        <div class="form-group">
          <label for="firstname">First Name: </label>
          <input id="firstname" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="lastname">Last Name: </label>
          <input id="lastname" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="age" type="text">Age (in years): </label>
          <input id="age" class="form-control" type="text">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
